{% extends "base.html" %}

{% block title %}Visualization{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h2">Expense Visualization</h1>
                <div>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary me-2">Back to Dashboard</a>
                    <a href="{{ url_for('view_transactions') }}" class="btn btn-outline-primary">View Transactions</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    {{ plot|safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
