{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="mb-5">
                <img src="{{ url_for('static', filename='images/404.svg') }}" alt="404 Error" class="img-fluid" style="max-height: 300px;">
            </div>
            <h1 class="display-4 mb-4">Page Not Found</h1>
            <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">Go to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
